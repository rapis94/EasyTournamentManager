<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light d-flex align-items-center align-content-center row-gap-4 justify-content-center flex-wrap vh-100">
    <h2>Easy Championship Manager</h2>
    <div style="width: 100%"></div>
    <div class="card shadow p-4" style="max-width: 350px;">
        <h3 class="text-center mb-4">Iniciar Sesión</h3>
        <form id="loginForm" onsubmit="login(event, this)">
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico / Usuario</label>
                <input type="text" class="form-control" id="email" placeholder="tucorreo@ejemplo.com" required />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="pass" placeholder="••••••••" required />
            </div>
            <div id="alerta" class="alert alert-danger d-none" role="alert">
                <span id="msg">Credenciales incorrectas</span><br>
                <b>Intentos fallidos: <i id="attemp">0</i></b>
            </div>
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        </form>
    </div>

    <script>
        
    </script>
    <script src="app/js/loaders.js"></script>
    <script src="app/js/globalContext.js"></script>

</body>

</html>
